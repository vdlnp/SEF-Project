<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Lead Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        
        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        
        .notification {
            position: relative;
            font-size: 22px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .notification:hover {
            transform: scale(1.2);
        }

        .badge {
            position: absolute;
            top: -6px;
            right: -10px;
            background: #e74c3c;
            color: white;
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        
        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        
        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
        }

        .cards {
            display: flex;
            gap: 40px;
        }

        .card {
            background: #2c2a38;
            padding: 46px 80px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #1abc9c;
            position: relative;
            transition: all 0.4s ease;
        }

       
        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        
        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>
    <h1>Project Lead Dashboard</h1>

    <div class="nav-right">
        <a href="notifications.html" class="notification" title="Notifications">
            ðŸ””
            <span class="badge">2</span>
        </a>
        <a href="login.html" class="logout">Logout</a>
    </div>
</header>

<div class="container">
    <div class="welcome">
        Manage and track your proposals here.
    </div>

    <div class="cards">
        <a href="submit_proposal.html" class="card">
            Submit Proposal
        </a>

        <a href="view_proposals.html" class="card">
            View Recent Proposals
        </a>
    </div>
</div>

<footer>
    <span>Project Bidding System</span>
</footer>

</body>
</html>
