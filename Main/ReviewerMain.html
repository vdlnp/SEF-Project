<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reviewer Dashboard</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #1f1d29;
    color: #e6e6e6;
}

header {
    background: linear-gradient(135deg, #1abc9c, #16a085);
    padding: 16px 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logout {
    text-decoration: none;
    color: white;
    border: 1px solid white;
    padding: 6px 16px;
    border-radius: 20px;
}

.container {
    padding: 40px;
}

/* Proposal Card */
.proposal-card {
    background: #2c2a38;
    padding: 26px;
    border-radius: 14px;
    margin-bottom: 26px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
}

/* Header */
.proposal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Status Badges */
.status-badge {
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 6px;
}

.status-pending {
    background: linear-gradient(135deg, #f39c12, #f1c40f);
    color: #1f1d29;
}

.status-reviewed {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: white;
}

/* Buttons */
.btn {
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

.btn-primary {
    background: #1abc9c;
    color: white;
}

.btn-secondary {
    background: #34495e;
    color: white;
}

/* Attachments */
.attachments {
    margin-top: 14px;
    padding: 14px;
    background: #1f1d29;
    border-radius: 10px;
}

.attachments h4 {
    margin: 0 0 10px;
    font-size: 14px;
    color: #1abc9c;
}

.attachment-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 0;
    font-size: 14px;
}

.attachment-item a {
    color: #1abc9c;
    text-decoration: none;
}

/* Review Section */
.review-box {
    margin-top: 18px;
    background: #1f1d29;
    padding: 16px;
    border-radius: 10px;
}

.review-score {
    font-weight: 700;
    color: #1abc9c;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: #2c2a38;
    padding: 25px;
    width: 420px;
    margin: 10% auto;
    border-radius: 14px;
}

textarea, input {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #1f1d29;
    border: 1px solid #555;
    color: white;
    border-radius: 6px;
}
</style>
</head>

<body>

<header>
    <h2>Reviewer Dashboard</h2>
    <a href="#" class="logout">Logout</a>
</header>

<div class="container" id="proposalList"></div>

<!-- Review Modal -->
<div class="modal" id="reviewModal">
    <div class="modal-content">
        <h3>Review Proposal</h3>
        <textarea id="comments" placeholder="Enter comments"></textarea>
        <input type="number" id="score" min="0" max="10" step="0.1" placeholder="Score (0‚Äì10)">
        <div style="margin-top:15px; display:flex; gap:10px; justify-content:flex-end;">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveReview()">Save</button>
        </div>
    </div>
</div>

<script>
const proposals = [
    {
        id: "PROP-001",
        title: "AI Customer Service System",
        description: "AI-based chatbot platform for customer support.",
        status: "pending",
        attachments: [
            { name: "Proposal.pdf", url: "#" },
            { name: "Architecture.png", url: "#" }
        ],
        review: null
    },
    {
        id: "PROP-002",
        title: "Cloud Migration Project",
        description: "Migration of legacy systems to cloud.",
        status: "reviewed",
        attachments: [
            { name: "CloudPlan.docx", url: "#" }
        ],
        review: {
            comments: "Well-structured and feasible.",
            score: 8.5
        }
    }
];

let currentProposal = null;

function renderProposals() {
    const list = document.getElementById("proposalList");
    list.innerHTML = "";

    proposals.forEach(p => {
        const card = document.createElement("div");
        card.className = "proposal-card";

        const attachmentHTML = p.attachments.map(a => `
            <div class="attachment-item">
                üìÑ ${a.name}
                <a href="${a.url}" target="_blank">View</a>
            </div>
        `).join("");

        card.innerHTML = `
            <div class="proposal-header">
                <h3>${p.title}</h3>
                <span class="status-badge status-${p.status}">
                    ${p.status === "pending" ? "‚è≥ Pending" : "‚úî Reviewed"}
                </span>
            </div>

            <p>${p.description}</p>

            <div class="attachments">
                <h4>Attachments</h4>
                ${attachmentHTML}
            </div>

            ${p.review ? `
                <div class="review-box">
                    <div class="review-score">Score: ${p.review.score}/10</div>
                    <p>${p.review.comments}</p>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <button class="btn btn-primary" onclick="editReview('${p.id}')">Edit</button>
                        <button class="btn btn-secondary" onclick="deleteReview('${p.id}')">Delete</button>
                    </div>
                </div>
            ` : `
                <div style="margin-top:15px;">
                    <button class="btn btn-primary" onclick="openModal('${p.id}')">
                        Review Proposal
                    </button>
                </div>
            `}
        `;

        list.appendChild(card);
    });
}

function openModal(id) {
    currentProposal = proposals.find(p => p.id === id);
    document.getElementById("comments").value = "";
    document.getElementById("score").value = "";
    document.getElementById("reviewModal").style.display = "block";
}

function editReview(id) {
    currentProposal = proposals.find(p => p.id === id);
    document.getElementById("comments").value = currentProposal.review.comments;
    document.getElementById("score").value = currentProposal.review.score;
    document.getElementById("reviewModal").style.display = "block";
}

function saveReview() {
    currentProposal.review = {
        comments: document.getElementById("comments").value,
        score: document.getElementById("score").value
    };
    currentProposal.status = "reviewed";
    closeModal();
    renderProposals();
}

function deleteReview(id) {
    const p = proposals.find(x => x.id === id);
    p.review = null;
    p.status = "pending";
    renderProposals();
}

function closeModal() {
    document.getElementById("reviewModal").style.display = "none";
}

renderProposals();
</script>

</body>
</html>
