<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviewer Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
        }

        .cards {
            display: flex;
            gap: 40px;
        }

        .card {
            background: #2c2a38;
            padding: 46px 80px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #1abc9c;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #2c2a38;
            margin: 3% auto;
            padding: 30px;
            border: 1px solid #1abc9c;
            border-radius: 14px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #1abc9c;
        }

        .modal h2 {
            color: #1abc9c;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .proposals-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .proposal-card {
            background: #1f1d29;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .proposal-card:hover {
            transform: translateX(8px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            border-left-color: #1abc9c;
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .proposal-title {
            font-size: 18px;
            font-weight: 600;
            color: #e6e6e6;
            margin-bottom: 8px;
        }

        .proposal-id {
            font-size: 13px;
            color: #888;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f39c12;
            color: #1f1d29;
        }

        .status-in-review {
            background: #3498db;
            color: white;
        }

        .proposal-info {
            display: flex;
            gap: 30px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #bbb;
        }

        .proposal-description {
            color: #cfcfcf;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .proposal-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1abc9c;
            color: white;
        }

        .btn-primary:hover {
            background: #16a085;
            box-shadow: 0 4px 12px rgba(26,188,156,0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .completed-card {
            background: #1f1d29;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border-left: 4px solid #27ae60;
        }

        .completed-card:hover {
            transform: translateX(8px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        .review-score {
            display: inline-block;
            background: #1abc9c;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
        }

        .review-comment {
            background: #2c2a38;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            color: #cfcfcf;
            font-size: 14px;
            line-height: 1.5;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1f1d29;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e6e6e6;
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #1f1d29;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e6e6e6;
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #1f1d29;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e6e6e6;
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .score-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-input input {
            flex: 0 0 100px;
        }

        .score-label {
            color: #888;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>

<body>

<header>
    <h1>Reviewer Dashboard</h1>
    <a href="login.html" class="logout">Logout</a>
</header>

<div class="container">
    <div class="welcome">
        Review proposals and provide feedback to ensure quality standards.
    </div>

    <div class="cards">
        <div class="card" onclick="openModal('pendingModal')">
            Review Proposals
        </div>

        <div class="card" onclick="openModal('completedModal')">
            View Completed Reviews
        </div>
    </div>
</div>

<!-- Pending Proposals Modal -->
<div id="pendingModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('pendingModal')">&times;</span>
        <h2>Proposals Awaiting Review</h2>
        
        <div class="proposals-list" id="proposalsList">
            <!-- Proposals will be loaded here -->
        </div>
    </div>
</div>

<!-- Completed Reviews Modal -->
<div id="completedModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('completedModal')">&times;</span>
        <h2>Your Completed Reviews</h2>
        
        <div class="proposals-list" id="completedList">
            <!-- Completed reviews will be loaded here -->
        </div>
    </div>
</div>

<!-- Review Form Modal -->
<div id="reviewModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
        <span class="close" onclick="closeReviewModal()">&times;</span>
        <h2 id="reviewModalTitle">Review Proposal</h2>
        
        <div class="form-group">
            <label>Review Comments</label>
            <textarea id="reviewComments" placeholder="Provide detailed feedback on the proposal..."></textarea>
        </div>

        <div class="form-group">
            <label>Upload Review Notes (Optional)</label>
            <input type="file" id="reviewFile" accept=".pdf,.doc,.docx,.txt">
        </div>

        <div class="form-group">
            <label>Score</label>
            <div class="score-input">
                <input type="number" id="reviewScore" min="0" max="10" step="0.1" placeholder="0.0">
                <span class="score-label">out of 10</span>
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn btn-secondary" onclick="closeReviewModal()">Cancel</button>
            <button class="btn btn-primary" onclick="submitReview()">Submit & Forward</button>
        </div>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Reviewer Portal
</footer>

<script>
    const proposals = [
        {
            id: "PROP-2024-001",
            title: "AI-Powered Customer Service Platform",
            submittedBy: "Tech Innovations Inc.",
            date: "2024-01-08",
            status: "pending",
            description: "Development of an AI-driven customer service platform with natural language processing capabilities, chatbot integration, and analytics dashboard."
        },
        {
            id: "PROP-2024-002",
            title: "Cloud Infrastructure Migration",
            submittedBy: "Digital Solutions Ltd.",
            date: "2024-01-07",
            status: "in-review",
            description: "Complete migration of legacy systems to cloud infrastructure with focus on scalability, security, and cost optimization."
        }
    ];

    const completedReviews = [
        {
            id: "PROP-2025-087",
            title: "Healthcare Management System Integration",
            submittedBy: "MediTech Solutions",
            submittedDate: "2025-12-15",
            reviewedDate: "2026-01-05",
            score: 8.5,
            comments: "Strong technical approach with comprehensive security measures. The integration architecture is well-designed. Recommend approval with minor adjustments to the timeline for Phase 2 implementation.",
            description: "Integration of existing healthcare management systems with new patient portal and telemedicine capabilities."
        },
        {
            id: "PROP-2025-092",
            title: "Retail Analytics Platform",
            submittedBy: "DataVision Corp",
            submittedDate: "2025-12-20",
            reviewedDate: "2026-01-08",
            score: 7.2,
            comments: "Good overall proposal with solid data pipeline design. However, the machine learning models need more detailed documentation. Budget allocation for cloud resources appears optimistic and should be reviewed.",
            description: "Development of advanced retail analytics platform with predictive inventory management and customer behavior analysis."
        },
        {
            id: "PROP-2025-089",
            title: "Smart City IoT Infrastructure",
            submittedBy: "Urban Tech Innovations",
            submittedDate: "2025-12-18",
            reviewedDate: "2026-01-03",
            score: 9.1,
            comments: "Exceptional proposal with innovative approach to sensor network deployment. Energy efficiency considerations are particularly impressive. Strong team credentials and realistic project milestones. Highly recommend for approval.",
            description: "Deployment of IoT sensor network for traffic management, environmental monitoring, and public safety systems across metropolitan area."
        }
    ];

    let currentProposal = null;

    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        
        if (modalId === 'pendingModal') {
            loadProposals();
        } else if (modalId === 'completedModal') {
            loadCompletedReviews();
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function loadProposals() {
        const proposalsList = document.getElementById('proposalsList');
        proposalsList.innerHTML = '';

        if (proposals.length === 0) {
            proposalsList.innerHTML = '<div class="empty-state">No proposals awaiting review</div>';
            return;
        }

        proposals.forEach(proposal => {
            const card = document.createElement('div');
            card.className = 'proposal-card';
            card.innerHTML = `
                <div class="proposal-header">
                    <div>
                        <div class="proposal-title">${proposal.title}</div>
                        <div class="proposal-id">${proposal.id}</div>
                    </div>
                    <span class="status-badge status-${proposal.status}">
                        ${proposal.status.replace('-', ' ')}
                    </span>
                </div>
                <div class="proposal-info">
                    <span>ðŸ‘¤ ${proposal.submittedBy}</span>
                    <span>ðŸ“… ${proposal.date}</span>
                </div>
                <div class="proposal-description">
                    ${proposal.description}
                </div>
                <div class="proposal-actions">
                    <button class="btn btn-primary" onclick="openReviewModal('${proposal.id}')">
                        Start Review
                    </button>
                    <button class="btn btn-secondary" onclick="viewDetails('${proposal.id}')">
                        View Details
                    </button>
                </div>
            `;
            proposalsList.appendChild(card);
        });
    }

    function loadCompletedReviews() {
        const completedList = document.getElementById('completedList');
        completedList.innerHTML = '';

        if (completedReviews.length === 0) {
            completedList.innerHTML = '<div class="empty-state">No completed reviews yet</div>';
            return;
        }

        completedReviews.forEach(review => {
            const card = document.createElement('div');
            card.className = 'completed-card';
            card.innerHTML = `
                <div class="proposal-header">
                    <div>
                        <div class="proposal-title">${review.title}</div>
                        <div class="proposal-id">${review.id}</div>
                    </div>
                    <span class="review-score">${review.score}/10</span>
                </div>
                <div class="proposal-info">
                    <span>ðŸ‘¤ ${review.submittedBy}</span>
                    <span>ðŸ“… Submitted: ${review.submittedDate}</span>
                    <span>âœ… Reviewed: ${review.reviewedDate}</span>
                </div>
                <div class="proposal-description">
                    ${review.description}
                </div>
                <div class="review-comment">
                    ðŸ’¬ ${review.comments}
                </div>
            `;
            completedList.appendChild(card);
        });
    }

    function openReviewModal(proposalId) {
        currentProposal = proposals.find(p => p.id === proposalId);
        if (currentProposal) {
            document.getElementById('reviewModalTitle').textContent = `Review: ${currentProposal.title}`;
            document.getElementById('reviewModal').style.display = 'block';
            
            document.getElementById('reviewComments').value = '';
            document.getElementById('reviewScore').value = '';
            document.getElementById('reviewFile').value = '';
        }
    }

    function closeReviewModal() {
        document.getElementById('reviewModal').style.display = 'none';
        currentProposal = null;
    }

    function submitReview() {
        const comments = document.getElementById('reviewComments').value;
        const score = document.getElementById('reviewScore').value;
        const file = document.getElementById('reviewFile').files[0];

        if (!comments.trim()) {
            alert('Please provide review comments');
            return;
        }

        if (!score || score < 0 || score > 10) {
            alert('Please provide a valid score between 0 and 10');
            return;
        }

        const reviewData = {
            proposalId: currentProposal.id,
            comments: comments,
            score: parseFloat(score),
            fileName: file ? file.name : null,
            reviewedAt: new Date().toISOString()
        };

        console.log('Review submitted:', reviewData);

        const proposalIndex = proposals.findIndex(p => p.id === currentProposal.id);
        if (proposalIndex !== -1) {
            proposals.splice(proposalIndex, 1);
        }

        alert(`Review submitted successfully!\n\nProposal: ${currentProposal.title}\nScore: ${score}/10\n\nThe proposal has been forwarded for next steps.`);

        closeReviewModal();
        loadProposals();
    }

    function viewDetails(proposalId) {
        const proposal = proposals.find(p => p.id === proposalId);
        if (proposal) {
            alert(`Proposal Details:\n\nID: ${proposal.id}\nTitle: ${proposal.title}\nSubmitted By: ${proposal.submittedBy}\nDate: ${proposal.date}\n\nDescription:\n${proposal.description}`);
        }
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>

</body>
</html>
