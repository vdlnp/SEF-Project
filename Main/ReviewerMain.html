<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviewer Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
        }

        .cards {
            display: flex;
            gap: 40px;
        }

        .card {
            background: #2c2a38;
            padding: 46px 80px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #1abc9c;
            position: relative;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>
    <h1>Reviewer Dashboard</h1>

    <div class="nav-right">
        <a href="login.html" class="logout">Logout</a>
    </div>
</header>

<div class="container">
    <div class="welcome">
        Review proposals and provide feedback to ensure quality standards.
    </div>

    <div class="cards">
        <a href="reviewer_pending.html" class="card">
            Review Proposals
        </a>

        <a href="reviewer_completed.html" class="card">
            View Completed Reviews
        </a>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Reviewer Portal
</footer>

</body>
</html>
