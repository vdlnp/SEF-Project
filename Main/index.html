<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Bidding System - Login</title>
    
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-box {
            background: #2c2a38;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 450px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #cfcfcf;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab:hover {
            color: #1abc9c;
        }

        .tab.active {
            color: #1abc9c;
            border-bottom: 3px solid #1abc9c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: #1abc9c;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1f1d29;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e6e6e6;
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1abc9c;
        }

        .btn {
            width: 100%;
            background: #1abc9c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #16a085;
            box-shadow: 0 4px 12px rgba(26,188,156,0.4);
            transform: translateY(-2px);
        }

        .note {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Bidding System</h1>
</header>

<div class="container">
    <div class="auth-box">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Tab -->
        <div id="loginTab" class="tab-content active">
            <h2>Welcome Back</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>Room Code</label>
                    <input type="text" id="loginRoomCode" placeholder="Enter your assigned room code" style="text-transform: uppercase;">
                    <div class="helper-text">Room code is assigned by the Content Coordinator. Admins can leave this blank.</div>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="registerTab" class="tab-content">
            <h2>Create Account</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name / Company Name</label>
                    <input type="text" id="registerName" required placeholder="John Doe or ABC Company">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="Min 8 characters">
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="note">
                    After registration, the Content Coordinator will assign you a role and room code
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Secure Access Portal
</footer>

<script>
    // Shared data storage - synced with localStorage
    // Pre-configured Admin account - cannot be deleted or modified
    const ADMIN_ACCOUNT = { 
        email: "admin@system.com", 
        password: "admin123", 
        role: "Admin", 
        name: "Content Coordinator", 
        roomCode: null,
        status: "active"
    };
    
    let users = [ADMIN_ACCOUNT];

    function switchTab(tabName) {
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');

        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(tabName + 'Tab').classList.add('active');
    }

    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const roomCode = document.getElementById('loginRoomCode').value.toUpperCase();

        // Check credentials
        const user = users.find(u => u.email === email && u.password === password);

        if (!user) {
            alert('Invalid email or password');
            return;
        }

        // Check if user is admin (skip room code check)
        if (user.role === 'Admin') {
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            alert(`Login successful!\nWelcome, ${user.name}`);
            window.location.href = 'AdminMain.html';
            return;
        }

        // Check if user has been assigned a role and room by admin
        if (!user.role || !user.roomCode) {
            alert('Your account is pending activation.\n\nPlease contact the Content Coordinator to assign you a role and room code.');
            return;
        }

        // Validate room code matches assigned room
        if (roomCode !== user.roomCode) {
            alert('Invalid room code!\n\nPlease enter the room code assigned to you by the Content Coordinator.');
            return;
        }

        // Store user info in sessionStorage
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        
        alert(`Login successful!\nWelcome, ${user.name}`);
        
        // Redirect based on role
        switch(user.role) {
            case 'Project Lead':
                window.location.href = 'PLmain.html';
                break;
            case 'Reviewer':
                window.location.href = 'ReviewerMain.html';
                break;
            case 'Executive Approver':
                window.location.href = 'ApproverMain.html';
                break;
            default:
                alert('Invalid role. Please contact administrator.');
        }
    }

    function handleRegister(event) {
        event.preventDefault();

        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        // Check if email already exists
        if (users.find(u => u.email === email)) {
            alert('This email is already registered!');
            return;
        }

        // Validate password length
        if (password.length < 8) {
            alert('Password must be at least 8 characters');
            return;
        }

        // Add new user with pending status
        const newUser = {
            email: email,
            password: password,
            role: null,  // Will be assigned by admin
            name: name,
            roomCode: null,  // Will be assigned by admin
            status: 'pending'
        };

        users.push(newUser);

        // Store updated users
        localStorage.setItem('users', JSON.stringify(users));

        alert(`Registration successful!\n\nYour account has been created. The Content Coordinator will assign you a role and room code.\n\nYou will be notified once your account is activated.`);

        // Switch to login tab
        document.querySelectorAll('.tab')[0].click();

        // Clear form
        event.target.reset();
    }

    // Load users from localStorage on page load
    window.addEventListener('DOMContentLoaded', function() {
        const storedUsers = localStorage.getItem('users');
        if (storedUsers) {
            const loadedUsers = JSON.parse(storedUsers);
            // Always keep admin account, add other registered users
            users = [ADMIN_ACCOUNT, ...loadedUsers.filter(u => u.email !== ADMIN_ACCOUNT.email)];
        } else {
            // Initialize with admin only
            users = [ADMIN_ACCOUNT];
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Auto-uppercase room code input
        const roomCodeInput = document.getElementById('loginRoomCode');
        roomCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    });
</script>

</body>
</html>
