<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Lead Dashboard</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #1f1d29;
    color: #e6e6e6;
}

header {
    background: #1abc9c;
    color: white;
    padding: 16px 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

header h1 {
    margin: 0;
    font-size: 22px;
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.notification {
    position: relative;
    font-size: 22px;
    color: white;
    text-decoration: none;
}

.badge {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #e74c3c;
    color: white;
    font-size: 11px;
    padding: 3px 6px;
    border-radius: 50%;
}

.logout {
    text-decoration: none;
    color: white;
    font-weight: 600;
    border: 1px solid rgba(255,255,255,0.6);
    padding: 6px 16px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.logout:hover {
    background: #2e1b36;
    box-shadow: 0 0 15px rgba(26,188,156,0.7);
    transform: scale(1.05);
}

.container {
    min-height: calc(100vh - 140px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.welcome {
    margin-bottom: 40px;
    font-size: 18px;
    color: #cfcfcf;
    text-align: center;
}

.cards {
    display: flex;
    gap: 40px;
}

.card {
    background: #2c2a38;
    padding: 46px 80px;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    color: #1abc9c;
    cursor: pointer;
    transition: all 0.4s ease;
}

.card:hover {
    transform: translateY(-8px) scale(1.05);
    color: white;
    background: linear-gradient(135deg, #1abc9c, #2e1b36);
    box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    overflow-y: auto;
}

.modal-content {
    background-color: #2c2a38;
    margin: 3% auto;
    padding: 30px;
    border-radius: 14px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #1abc9c;
}

.modal h2 {
    color: #1abc9c;
    margin-top: 0;
    margin-bottom: 25px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    background: #1f1d29;
    color: #e6e6e6;
}

.submit-btn {
    margin-top: 15px;
    background: #1abc9c;
    border: none;
    padding: 12px 20px;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}

.proposal {
    background: #1f1d29;
    padding: 18px;
    border-radius: 10px;
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.proposal-info {
    max-width: 70%;
}

.status {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
}

.review { background: #fbbf24; color: #78350f; }
.approved { background: #34d399; color: #064e3b; }
.rejected { background: #f87171; color: #7f1d1d; }

.view-btn {
    background: #1abc9c;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

footer {
    background: #161421;
    color: #bbb;
    text-align: center;
    padding: 14px;
    font-size: 14px;
    border-top: 1px solid #333333;
}
</style>
</head>

<body>

<header>
    <h1>Project Lead Dashboard</h1>

    <div class="nav-right">
        <a href="#" class="notification" title="Notifications">
            ðŸ””
            <span class="badge">2</span>
        </a>
        <a href="login.html" class="logout">Logout</a>
    </div>
</header>

<div class="container">
    <div class="welcome">
        Manage and track your proposals
    </div>

    <div class="cards">
        <div class="card" onclick="openModal('submitProposalModal')">
            Submit Proposal
        </div>

        <div class="card" onclick="openModal('myProposalsModal')">
            My Proposals
        </div>
    </div>
</div>

<!-- Submit Proposal Modal -->
<div id="submitProposalModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('submitProposalModal')">&times;</span>
        <h2>Submit Proposal</h2>
        <input type="text" placeholder="Proposal Title">
        <textarea rows="4" placeholder="Proposal Description"></textarea>
        <div class="file-input">
            <label>Attach File:</label><br>
            <input type="file">
        </div>
        <button class="submit-btn">Submit Proposal</button>
    </div>
</div>

<!-- My Proposals Modal -->
<div id="myProposalsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('myProposalsModal')">&times;</span>
        <h2>My Proposals</h2>

        <div class="proposal">
            <div class="proposal-info">
                <strong>Marketing Campaign Proposal</strong><br>
                <span class="status review">Under Review</span>
            </div>
            <button class="view-btn">View Proposal</button>
        </div>

        <div class="proposal">
            <div class="proposal-info">
                <strong>Website Redesign Plan</strong><br>
                <span class="status approved">Approved</span>
            </div>
            <button class="view-btn">View Proposal</button>
        </div>

        <div class="proposal">
            <div class="proposal-info">
                <strong>Budget Request FY2025</strong><br>
                <span class="status rejected">Rejected</span>
            </div>
            <button class="view-btn">View Proposal</button>
        </div>

    </div>
</div>

<footer>
    <span>Project Bidding System | Project Lead Portal</span>
</footer>

<script>
function openModal(id) {
    document.getElementById(id).style.display = 'block';
}

function closeModal(id) {
    document.getElementById(id).style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
}
</script>

</body>
</html>
