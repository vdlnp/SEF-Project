<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
            text-align: center;
        }

        .cards {
            display: flex;
            gap: 40px;
        }

        .card {
            background: #2c2a38;
            padding: 46px 80px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #1abc9c;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #2c2a38;
            margin: 3% auto;
            padding: 30px;
            border: 1px solid #1abc9c;
            border-radius: 14px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #1abc9c;
        }

        .modal h2 {
            color: #1abc9c;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #444;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            color: #cfcfcf;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #1abc9c;
        }

        .tab.active {
            color: #1abc9c;
            border-bottom: 3px solid #1abc9c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1f1d29;
            color: #e6e6e6;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: #1abc9c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #16a085;
            box-shadow: 0 0 15px rgba(26,188,156,0.5);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-info {
            background: #3498db;
        }

        .btn-info:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .data-table {
            width: 100%;
            background: #1f1d29;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #1abc9c;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #2c2a38;
        }

        .data-table tr:hover {
            background: #2c2a38;
        }

        .room-code {
            display: inline-block;
            background: #1abc9c;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>
    <h1>Content Coordinator Dashboard</h1>
    <a href="login.html" class="logout">Logout</a>
</header>

<div class="container">
    <div class="welcome">
        Manage rooms, project openings, and user accounts
    </div>

    <div class="cards">
        <div class="card" onclick="openModal('createModal')">
            Create Room / Project
        </div>

        <div class="card" onclick="openModal('manageUsersModal')">
            Manage Users
        </div>
    </div>
</div>

<!-- Create Room/Project Modal -->
<div id="createModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createModal')">&times;</span>
        <h2>Create Room / Project Opening</h2>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('roomTab')">Create Room</div>
            <div class="tab" onclick="switchTab('projectTab')">Create Project Opening</div>
        </div>

        <!-- Create Room Tab -->
        <div id="roomTab" class="tab-content active">
            <form onsubmit="handleCreateRoom(event)">
                <div class="form-group">
                    <label for="roomName">Room Name *</label>
                    <input type="text" id="roomName" required placeholder="e.g., Tech Projects 2026">
                </div>
                <div class="form-group">
                    <label for="roomDescription">Description *</label>
                    <textarea id="roomDescription" required placeholder="Describe the purpose of this room..."></textarea>
                </div>
                <div class="form-group">
                    <label for="roomCapacity">Maximum Capacity *</label>
                    <input type="number" id="roomCapacity" min="1" required placeholder="50">
                </div>
                <div class="form-group">
                    <label>Room Code (Auto-generated)</label>
                    <input type="text" id="generatedRoomCode" readonly style="background: #2c2a38; cursor: not-allowed;">
                </div>
                <button type="button" class="btn btn-info" onclick="generateRoomCode()">Generate Room Code</button>
                <button type="submit" class="btn">Create Room</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">Cancel</button>
            </form>

            <div class="data-table" id="roomsTable" style="margin-top: 30px;"></div>
        </div>

        <!-- Create Project Tab -->
        <div id="projectTab" class="tab-content">
            <form onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label for="projectTitle">Project Title *</label>
                    <input type="text" id="projectTitle" required placeholder="Website Redesign Project">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description *</label>
                    <textarea id="projectDescription" required placeholder="Detailed project description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectDeadline">Deadline *</label>
                        <input type="date" id="projectDeadline" required>
                    </div>
                    <div class="form-group">
                        <label for="projectRoom">Room *</label>
                        <select id="projectRoom" required>
                            <option value="">Select Room</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Create Project Opening</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">Cancel</button>
            </form>

            <div class="data-table" id="projectsTable" style="margin-top: 30px;"></div>
        </div>
    </div>
</div>

<!-- Manage Users Modal -->
<div id="manageUsersModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('manageUsersModal')">&times;</span>
        <h2>Manage Users</h2>
        
        <form onsubmit="handleAddUser(event)" style="margin-bottom: 30px; padding: 20px; background: #1f1d29; border-radius: 8px;">
            <h3 style="color: #1abc9c; margin-top: 0;">Add New User</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="userName">Full Name *</label>
                    <input type="text" id="userName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required placeholder="john@example.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" required>
                        <option value="">Select Role</option>
                        <option value="Project Lead">Project Lead</option>
                        <option value="Reviewer">Reviewer</option>
                        <option value="Executive Approver">Executive Approver</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userRoomCode">Room Code *</label>
                    <select id="userRoomCode" required>
                        <option value="">Select Room</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="userPassword">Temporary Password *</label>
                <input type="password" id="userPassword" required placeholder="Min 8 characters">
            </div>
            <button type="submit" class="btn">Add User</button>
        </form>

        <h3 style="color: #1abc9c;">All Users</h3>
        <div class="data-table" id="usersTable"></div>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Content Coordinator Portal
</footer>

<script>
    // Data storage
    let rooms = [
        { id: 1, name: "Tech Projects 2026", code: "TECH2026", description: "Technology and innovation projects", capacity: 50 }
    ];
    
    let users = [
        { id: 1, name: "Alice Johnson", email: "alice@example.com", role: "Project Lead", roomCode: "TECH2026" },
        { id: 2, name: "Bob Smith", email: "bob@example.com", role: "Reviewer", roomCode: "TECH2026" }
    ];
    
    let projects = [
        { id: 1, title: "Website Redesign", description: "Redesign company website with modern UI/UX", deadline: "2026-03-15", roomCode: "TECH2026" }
    ];

    // Tab switching
    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tabId).classList.add('active');
        
        if (tabId === 'roomTab') {
            displayRooms();
        } else {
            populateRoomDropdown();
            displayProjects();
        }
    }

    // Modal functions
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        
        if (modalId === 'createModal') {
            displayRooms();
        }
        
        if (modalId === 'manageUsersModal') {
            populateUserRoomDropdown();
            displayUsers();
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Generate room code
    function generateRoomCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 8; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('generatedRoomCode').value = code;
    }

    // Create room
    function handleCreateRoom(event) {
        event.preventDefault();
        
        const roomCode = document.getElementById('generatedRoomCode').value;
        
        if (!roomCode) {
            alert('Please generate a room code first!');
            return;
        }
        
        if (rooms.find(r => r.code === roomCode)) {
            alert('Room code already exists! Please generate a new one.');
            return;
        }
        
        const room = {
            id: rooms.length + 1,
            name: document.getElementById('roomName').value,
            code: roomCode,
            description: document.getElementById('roomDescription').value,
            capacity: parseInt(document.getElementById('roomCapacity').value)
        };
        
        rooms.push(room);
        alert(`Room created successfully!\n\nRoom Code: ${roomCode}\nShare this code with users for registration.`);
        event.target.reset();
        document.getElementById('generatedRoomCode').value = '';
        displayRooms();
    }

    // Create project
    function handleCreateProject(event) {
        event.preventDefault();
        
        const project = {
            id: projects.length + 1,
            title: document.getElementById('projectTitle').value,
            description: document.getElementById('projectDescription').value,
            deadline: document.getElementById('projectDeadline').value,
            roomCode: document.getElementById('projectRoom').value
        };
        
        projects.push(project);
        alert(`Project opening created successfully!\n\nTitle: ${project.title}\nRoom: ${project.roomCode}`);
        event.target.reset();
        displayProjects();
    }

    // Add user
    function handleAddUser(event) {
        event.preventDefault();
        
        const email = document.getElementById('userEmail').value;
        
        if (users.find(u => u.email === email)) {
            alert('User with this email already exists!');
            return;
        }
        
        const user = {
            id: users.length + 1,
            name: document.getElementById('userName').value,
            email: email,
            role: document.getElementById('userRole').value,
            roomCode: document.getElementById('userRoomCode').value
        };
        
        users.push(user);
        alert(`User added successfully!\n\nName: ${user.name}\nRole: ${user.role}\nRoom: ${user.roomCode}`);
        event.target.reset();
        displayUsers();
    }

    // Populate dropdowns
    function populateRoomDropdown() {
        const select = document.getElementById('projectRoom');
        select.innerHTML = '<option value="">Select Room</option>' + 
            rooms.map(room => `<option value="${room.code}">${room.name} (${room.code})</option>`).join('');
    }

    function populateUserRoomDropdown() {
        const select = document.getElementById('userRoomCode');
        select.innerHTML = '<option value="">Select Room</option>' + 
            rooms.map(room => `<option value="${room.code}">${room.name} (${room.code})</option>`).join('');
    }

    // Display rooms
    function displayRooms() {
        const container = document.getElementById('roomsTable');
        
        if (rooms.length === 0) {
            container.innerHTML = '<div class="empty-state">No rooms created yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Room Code</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        rooms.forEach(room => {
            html += `
                <tr>
                    <td>${room.name}</td>
                    <td><span class="room-code">${room.code}</span></td>
                    <td>${room.capacity}</td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteRoom(${room.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // Display projects
    function displayProjects() {
        const container = document.getElementById('projectsTable');
        
        if (projects.length === 0) {
            container.innerHTML = '<div class="empty-state">No projects created yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Deadline</th>
                        <th>Room Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        projects.forEach(project => {
            html += `
                <tr>
                    <td>${project.title}</td>
                    <td>${project.deadline}</td>
                    <td><span class="room-code">${project.roomCode}</span></td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // Display users
    function displayUsers() {
        const container = document.getElementById('usersTable');
        
        if (users.length === 0) {
            container.innerHTML = '<div class="empty-state">No users added yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Room Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        users.forEach(user => {
            html += `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td><span class="room-code">${user.roomCode}</span></td>
                    <td>
                        <button class="btn btn-small btn-info" onclick="editUserRole(${user.id})">Edit Role</button>
                        <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id})">Remove</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // Delete functions
    function deleteRoom(id) {
        if (confirm('Are you sure you want to delete this room?')) {
            rooms = rooms.filter(r => r.id !== id);
            alert('Room deleted successfully!');
            displayRooms();
        }
    }

    function deleteProject(id) {
        if (confirm('Are you sure you want to delete this project?')) {
            projects = projects.filter(p => p.id !== id);
            alert('Project deleted successfully!');
            displayProjects();
        }
    }

    function deleteUser(id) {
        if (confirm('Are you sure you want to remove this user?')) {
            users = users.filter(u => u.id !== id);
            alert('User removed successfully!');
            displayUsers();
        }
    }

    function editUserRole(id) {
        const user = users.find(u => u.id === id);
        const newRole = prompt(`Change role for ${user.name}:\n\nEnter: Project Lead, Reviewer, or Executive Approver`, user.role);
        
        if (newRole && ['Project Lead', 'Reviewer', 'Executive Approver'].includes(newRole)) {
            user.role = newRole;
            alert('Role updated successfully!');
            displayUsers();
        } else if (newRole) {
            alert('Invalid role. Please use: Project Lead, Reviewer, or Executive Approver');
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>

</body>
</html>
