<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
            text-align: center;
        }

        .cards {
            display: flex;
            gap: 40px;
        }

        .card {
            background: #2c2a38;
            padding: 46px 80px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #1abc9c;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #2c2a38;
            margin: 3% auto;
            padding: 30px;
            border: 1px solid #1abc9c;
            border-radius: 14px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #1abc9c;
        }

        .modal h2 {
            color: #1abc9c;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #444;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            color: #cfcfcf;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #1abc9c;
        }

        .tab.active {
            color: #1abc9c;
            border-bottom: 3px solid #1abc9c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1f1d29;
            color: #e6e6e6;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: #1abc9c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #16a085;
            box-shadow: 0 0 15px rgba(26,188,156,0.5);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-info {
            background: #3498db;
        }

        .btn-info:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .data-table {
            width: 100%;
            background: #1f1d29;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #1abc9c;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #2c2a38;
        }

        .data-table tr:hover {
            background: #2c2a38;
        }

        .room-code {
            display: inline-block;
            background: #1abc9c;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #f39c12;
            color: white;
        }

        .status-active {
            background: #27ae60;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }

        .filter-section {
            background: #1f1d29;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-section label {
            color: #cfcfcf;
            margin-right: 10px;
            font-weight: 600;
        }

        .filter-section select {
            padding: 8px 12px;
            background: #2c2a38;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e6e6e6;
        }

        .stats-badge {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>

<body>

<header>
    <h1>Admin Dashboard</h1>
    <a href="index.html" class="logout">Logout</a>
</header>

<div class="container">
    <div class="welcome">
        Manage rooms, project openings, and user accounts
    </div>

    <div class="cards">
        <div class="card" onclick="openModal('createRoomModal')">
            Create Room
        </div>

        <div class="card" onclick="openModal('createProjectModal')">
            Create Project
        </div>

        <div class="card" onclick="openModal('manageUsersModal')">
            Manage Users
        </div>
    </div>
</div>

<!-- Create Room Modal -->
<div id="createRoomModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <span class="close" onclick="closeModal('createRoomModal')">&times;</span>
        <h2>Create Room</h2>
        
        <form onsubmit="handleCreateRoom(event)">
            <div class="form-group">
                <label for="roomName">Room Name *</label>
                <input type="text" id="roomName" required placeholder="e.g., Tech Projects 2026">
            </div>
            <div class="form-group">
                <label for="roomDescription">Description *</label>
                <textarea id="roomDescription" required placeholder="Describe the purpose of this room..."></textarea>
            </div>
            <div class="form-group">
                <label for="roomCapacity">Maximum Capacity *</label>
                <input type="number" id="roomCapacity" min="1" required placeholder="50">
            </div>
            <div class="form-group">
                <label>Room Code (Auto-generated)</label>
                <input type="text" id="generatedRoomCode" readonly style="background: #2c2a38; cursor: not-allowed;">
            </div>
            <button type="button" class="btn btn-info" onclick="generateRoomCode()">Generate Room Code</button>
            <button type="submit" class="btn">Create Room</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal('createRoomModal')">Cancel</button>
        </form>

        <div class="data-table" id="roomsTable" style="margin-top: 30px;"></div>
    </div>
</div>

<!-- Create Project Modal -->
<div id="createProjectModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <span class="close" onclick="closeModal('createProjectModal')">&times;</span>
        <h2>Create Project Opening</h2>
        
        <form onsubmit="handleCreateProject(event)">
            <div class="form-group">
                <label for="projectTitle">Project Title *</label>
                <input type="text" id="projectTitle" required placeholder="Website Redesign Project">
            </div>
            <div class="form-group">
                <label for="projectDescription">Description *</label>
                <textarea id="projectDescription" required placeholder="Detailed project description..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="projectDeadline">Deadline *</label>
                    <input type="date" id="projectDeadline" required>
                </div>
                <div class="form-group">
                    <label for="projectRoom">Room *</label>
                    <select id="projectRoom" required>
                        <option value="">Select Room</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn">Create Project Opening</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal('createProjectModal')">Cancel</button>
        </form>

        <div class="data-table" id="projectsTable" style="margin-top: 30px;"></div>
    </div>
</div>

<!-- Manage Users Modal -->
<div id="manageUsersModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('manageUsersModal')">&times;</span>
        <h2>Manage Users <span class="stats-badge" id="userCount">0 Users</span></h2>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <label>Filter by Status:</label>
            <select id="statusFilter" onchange="displayUsers()">
                <option value="">All Users</option>
                <option value="pending">Pending Activation</option>
                <option value="active">Active</option>
            </select>
            
            <label style="margin-left: 20px;">Filter by Room:</label>
            <select id="roomFilter" onchange="displayUsers()">
                <option value="">All Rooms</option>
            </select>
        </div>

        <h3 style="color: #1abc9c;">Registered Users</h3>
        <div class="data-table" id="usersTable"></div>
    </div>
</div>

<!-- Assign Role/Room Modal -->
<div id="assignModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
        <span class="close" onclick="closeModal('assignModal')">&times;</span>
        <h2>Assign Role & Room</h2>
        
        <p style="color: #cfcfcf;">User: <strong id="assignUserName"></strong></p>
        <p style="color: #cfcfcf;">Email: <strong id="assignUserEmail"></strong></p>
        
        <form onsubmit="handleAssignRole(event)">
            <div class="form-group">
                <label>Select Role *</label>
                <select id="assignRole" required>
                    <option value="">Choose a role</option>
                    <option value="Project Lead">Project Lead</option>
                    <option value="Reviewer">Reviewer</option>
                    <option value="Executive Approver">Executive Approver</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Room *</label>
                <select id="assignRoom" required>
                    <option value="">Choose a room</option>
                </select>
            </div>

            <button type="submit" class="btn">Assign & Activate</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal('assignModal')">Cancel</button>
        </form>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Content Coordinator Portal
</footer>

<script>
    // Shared data storage - synced with localStorage
    let rooms = [
        { id: 1, name: "Tech Projects 2026", code: "TECH2026", description: "Technology and innovation projects", capacity: 50 },
        { id: 2, name: "Marketing Team", code: "MARK2026", description: "Marketing campaigns and strategies", capacity: 30 }
    ];
    
    let users = [];
    let projects = [];
    let currentAssignUser = null;

    // Initialize with dummy data
    function initializeDummyData() {
        users = [
            {
                email: "admin@system.com",
                password: "admin123",
                role: "Admin",
                name: "Content Coordinator",
                roomCode: null,
                status: "active"
            },
            {
                email: "john.doe@company.com",
                password: "john123",
                role: null,
                name: "John Doe",
                roomCode: null,
                status: "pending"
            },
            {
                email: "sarah.smith@company.com",
                password: "sarah123",
                role: "Reviewer",
                name: "Sarah Smith",
                roomCode: "TECH2026",
                status: "active"
            }
        ];
    }

    // Load data from localStorage on page load
    window.addEventListener('DOMContentLoaded', function() {
        // Initialize dummy data first
        initializeDummyData();
        
        const storedUsers = localStorage.getItem('users');
        if (storedUsers) {
            const loadedUsers = JSON.parse(storedUsers);
            // Merge with dummy data, preferring stored data
            const dummyEmails = users.map(u => u.email);
            const additionalUsers = loadedUsers.filter(u => !dummyEmails.includes(u.email));
            users = [...users, ...additionalUsers];
        }
        
        // Save merged data
        localStorage.setItem('users', JSON.stringify(users));

        const storedRooms = localStorage.getItem('rooms');
        if (storedRooms) {
            rooms = JSON.parse(storedRooms);
        } else {
            localStorage.setItem('rooms', JSON.stringify(rooms));
        }

        const storedProjects = localStorage.getItem('projects');
        if (storedProjects) {
            projects = JSON.parse(storedProjects);
        }
    });

    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        
        if (modalId === 'createRoomModal') {
            displayRooms();
        }
        
        if (modalId === 'createProjectModal') {
            populateRoomDropdown();
            displayProjects();
        }
        
        if (modalId === 'manageUsersModal') {
            populateRoomFilter();
            displayUsers();
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function generateRoomCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 8; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('generatedRoomCode').value = code;
    }

    function handleCreateRoom(event) {
        event.preventDefault();
        
        const roomCode = document.getElementById('generatedRoomCode').value;
        
        if (!roomCode) {
            alert('Please generate a room code first!');
            return;
        }
        
        if (rooms.find(r => r.code === roomCode)) {
            alert('Room code already exists! Please generate a new one.');
            return;
        }
        
        const room = {
            id: rooms.length + 1,
            name: document.getElementById('roomName').value,
            code: roomCode,
            description: document.getElementById('roomDescription').value,
            capacity: parseInt(document.getElementById('roomCapacity').value)
        };
        
        rooms.push(room);
        localStorage.setItem('rooms', JSON.stringify(rooms));
        
        alert(`Room created successfully!\n\nRoom Code: ${roomCode}\nShare this code with activated users.`);
        event.target.reset();
        document.getElementById('generatedRoomCode').value = '';
        displayRooms();
    }

    function handleCreateProject(event) {
        event.preventDefault();
        
        const project = {
            id: projects.length + 1,
            title: document.getElementById('projectTitle').value,
            description: document.getElementById('projectDescription').value,
            deadline: document.getElementById('projectDeadline').value,
            roomCode: document.getElementById('projectRoom').value
        };
        
        projects.push(project);
        localStorage.setItem('projects', JSON.stringify(projects));
        
        alert(`Project opening created successfully!\n\nTitle: ${project.title}\nRoom: ${project.roomCode}`);
        event.target.reset();
        displayProjects();
    }

    function populateRoomDropdown() {
        const select = document.getElementById('projectRoom');
        select.innerHTML = '<option value="">Select Room</option>' + 
            rooms.map(room => `<option value="${room.code}">${room.name} (${room.code})</option>`).join('');
    }

    function populateRoomFilter() {
        const select = document.getElementById('roomFilter');
        select.innerHTML = '<option value="">All Rooms</option>' + 
            rooms.map(room => `<option value="${room.code}">${room.name} (${room.code})</option>`).join('');
    }

    function populateAssignRoomDropdown() {
        const select = document.getElementById('assignRoom');
        select.innerHTML = '<option value="">Choose a room</option>' + 
            rooms.map(room => `<option value="${room.code}">${room.name} (${room.code})</option>`).join('');
    }

    function displayRooms() {
        const container = document.getElementById('roomsTable');
        
        if (rooms.length === 0) {
            container.innerHTML = '<div class="empty-state">No rooms created yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Room Code</th>
                        <th>Capacity</th>
                        <th>Assigned Users</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        rooms.forEach(room => {
            const userCount = users.filter(u => u.roomCode === room.code).length;
            html += `
                <tr>
                    <td>${room.name}</td>
                    <td><span class="room-code">${room.code}</span></td>
                    <td>${room.capacity}</td>
                    <td><span class="stats-badge">${userCount} users</span></td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteRoom(${room.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    function displayProjects() {
        const container = document.getElementById('projectsTable');
        
        if (projects.length === 0) {
            container.innerHTML = '<div class="empty-state">No projects created yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Deadline</th>
                        <th>Room Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        projects.forEach(project => {
            html += `
                <tr>
                    <td>${project.title}</td>
                    <td>${project.deadline}</td>
                    <td><span class="room-code">${project.roomCode}</span></td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    function displayUsers() {
        const container = document.getElementById('usersTable');
        const statusFilter = document.getElementById('statusFilter').value;
        const roomFilter = document.getElementById('roomFilter').value;
        
        let filteredUsers = users.filter(u => u.role !== 'Admin');
        
        if (statusFilter) {
            filteredUsers = filteredUsers.filter(u => (u.status || 'pending') === statusFilter);
        }
        
        if (roomFilter) {
            filteredUsers = filteredUsers.filter(u => u.roomCode === roomFilter);
        }

        document.getElementById('userCount').textContent = `${filteredUsers.length} Users`;
        
        if (filteredUsers.length === 0) {
            container.innerHTML = '<div class="empty-state">No registered users yet</div>';
            return;
        }
        
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Room Code</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        filteredUsers.forEach(user => {
            const status = user.status || 'pending';
            const roomName = user.roomCode ? (rooms.find(r => r.code === user.roomCode)?.name || 'Unknown') : 'Not Assigned';
            
            html += `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role || '<em style="color: #888;">Not Assigned</em>'}</td>
                    <td>
                        ${user.roomCode ? `<span class="room-code">${user.roomCode}</span><div style="font-size: 11px; color: #888; margin-top: 4px;">${roomName}</div>` : '<em style="color: #888;">Not Assigned</em>'}
                    </td>
                    <td><span class="status-badge status-${status}">${status}</span></td>
                    <td>
                        ${status === 'pending' ? 
                            `<button class="btn btn-small btn-warning" onclick="openAssignModal('${user.email}')">Assign Role</button>` :
                            `<button class="btn btn-small btn-info" onclick="openAssignModal('${user.email}')">Edit</button>`
                        }
                        <button class="btn btn-small btn-danger" onclick="deleteUser('${user.email}')">Remove</button>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    function openAssignModal(email) {
        const user = users.find(u => u.email === email);
        if (!user) return;

        currentAssignUser = user;
        
        document.getElementById('assignUserName').textContent = user.name;
        document.getElementById('assignUserEmail').textContent = user.email;
        
        populateAssignRoomDropdown();
        
        document.getElementById('assignRole').value = user.role || '';
        document.getElementById('assignRoom').value = user.roomCode || '';
        
        document.getElementById('assignModal').style.display = 'block';
    }

    function handleAssignRole(event) {
        event.preventDefault();
        
        const role = document.getElementById('assignRole').value;
        const roomCode = document.getElementById('assignRoom').value;
        
        if (!currentAssignUser) return;
        
        const userIndex = users.findIndex(u => u.email === currentAssignUser.email);
        if (userIndex === -1) return;
        
        users[userIndex].role = role;
        users[userIndex].roomCode = roomCode;
        users[userIndex].status = 'active';
        
        localStorage.setItem('users', JSON.stringify(users));
        
        alert(`User activated successfully!\n\nUser: ${currentAssignUser.name}\nRole: ${role}\nRoom Code: ${roomCode}\n\nThe user can now login with this room code.`);
        
        closeModal('assignModal');
        displayUsers();
        currentAssignUser = null;
    }

    function deleteRoom(id) {
        if (confirm('Are you sure you want to delete this room? Users in this room will lose access.')) {
            rooms = rooms.filter(r => r.id !== id);
            localStorage.setItem('rooms', JSON.stringify(rooms));
            alert('Room deleted successfully!');
            displayRooms();
        }
    }

    function deleteProject(id) {
        if (confirm('Are you sure you want to delete this project?')) {
            projects = projects.filter(p => p.id !== id);
            localStorage.setItem('projects', JSON.stringify(projects));
            alert('Project deleted successfully!');
            displayProjects();
        }
    }

    function deleteUser(email) {
        if (confirm('Are you sure you want to remove this user?')) {
            users = users.filter(u => u.email !== email);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User removed successfully!');
            displayUsers();
        }
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>
