<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1f1d29; 
            color: #e6e6e6;
        }

        header {
            background: #1abc9c; 
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout {
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background: #2e1b36;
            box-shadow: 0 0 15px rgba(26,188,156,0.7), 0 0 25px rgba(155,89,182,0.5);
            transform: scale(1.08);
        }

        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome {
            margin-bottom: 40px;
            font-size: 18px;
            color: #cfcfcf;
            text-align: center;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
        }

        .card {
            background: #2c2a38;
            padding: 40px 60px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #1abc9c;
            position: relative;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            color: white;
            background: linear-gradient(135deg, #1abc9c, #2e1b36);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8), 0 0 20px rgba(26,188,156,0.5);
        }

        footer {
            background: #161421;
            color: #bbb;
            text-align: center;
            padding: 14px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }

        footer span {
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #2c2a38;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #1abc9c;
            border-radius: 14px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #1abc9c;
        }

        .modal h2 {
            color: #1abc9c;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1f1d29;
            color: #e6e6e6;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #1abc9c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #16a085;
            box-shadow: 0 0 15px rgba(26,188,156,0.5);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: #1f1d29;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            flex: 1;
        }

        .user-info strong {
            color: #1abc9c;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>

<header>
    <h1>Admin Dashboard</h1>

    <div class="nav-right">
        <a href="login.html" class="logout">Logout</a>
    </div>
</header>

<div class="container">
    <div class="welcome">
        Manage the system, create rooms and projects, and oversee user roles.
    </div>

    <div class="cards">
        <div class="card" onclick="openModal('createRoom')">
            Create Room
        </div>

        <div class="card" onclick="openModal('createProject')">
            Create Project Opening
        </div>

        <div class="card" onclick="openModal('manageUsers')">
            Manage Users
        </div>

        <div class="card" onclick="openModal('viewRooms')">
            View All Rooms & Projects
        </div>
    </div>
</div>

<!-- Create Room Modal -->
<div id="createRoom" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createRoom')">&times;</span>
        <h2>Create New Room</h2>
        <form onsubmit="handleCreateRoom(event)">
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" id="roomName" required>
            </div>
            <div class="form-group">
                <label for="roomDescription">Description</label>
                <textarea id="roomDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="roomCapacity">Max Capacity</label>
                <input type="number" id="roomCapacity" min="1" required>
            </div>
            <button type="submit" class="btn">Create Room</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal('createRoom')">Cancel</button>
        </form>
    </div>
</div>

<!-- Create Project Modal -->
<div id="createProject" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createProject')">&times;</span>
        <h2>Create Project Opening</h2>
        <form onsubmit="handleCreateProject(event)">
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea id="projectDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectBudget">Budget</label>
                <input type="number" id="projectBudget" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="projectDeadline">Deadline</label>
                <input type="date" id="projectDeadline" required>
            </div>
            <button type="submit" class="btn">Create Project</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal('createProject')">Cancel</button>
        </form>
    </div>
</div>

<!-- Manage Users Modal -->
<div id="manageUsers" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('manageUsers')">&times;</span>
        <h2>Manage Users</h2>
        <div class="user-list" id="userList">
            <!-- Users will be populated here -->
        </div>
    </div>
</div>

<!-- View Rooms Modal -->
<div id="viewRooms" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('viewRooms')">&times;</span>
        <h2>All Rooms & Projects</h2>
        <div class="user-list" id="roomsList">
            <!-- Rooms and projects will be populated here -->
        </div>
    </div>
</div>

<footer>
    <span>Project Bidding System</span> | Admin Portal
</footer>

<script>
    // Sample data storage
    let users = [
        { id: 1, name: "John Doe", email: "john@example.com", role: "Bidder" },
        { id: 2, name: "Jane Smith", email: "jane@example.com", role: "Reviewer" },
        { id: 3, name: "Bob Johnson", email: "bob@example.com", role: "Viewer" }
    ];

    let rooms = [
        { id: 1, name: "Tech Projects", description: "Technology-related projects", capacity: 50 }
    ];

    let projects = [
        { id: 1, title: "Website Redesign", description: "Redesign company website", budget: 5000, deadline: "2026-03-01" }
    ];

    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        
        if (modalId === 'manageUsers') {
            loadUsers();
        } else if (modalId === 'viewRooms') {
            loadRoomsAndProjects();
        }
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function handleCreateRoom(event) {
        event.preventDefault();
        
        const room = {
            id: rooms.length + 1,
            name: document.getElementById('roomName').value,
            description: document.getElementById('roomDescription').value,
            capacity: document.getElementById('roomCapacity').value
        };
        
        rooms.push(room);
        alert('Room created successfully!');
        closeModal('createRoom');
        event.target.reset();
    }

    function handleCreateProject(event) {
        event.preventDefault();
        
        const project = {
            id: projects.length + 1,
            title: document.getElementById('projectTitle').value,
            description: document.getElementById('projectDescription').value,
            budget: document.getElementById('projectBudget').value,
            deadline: document.getElementById('projectDeadline').value
        };
        
        projects.push(project);
        alert('Project created successfully!');
        closeModal('createProject');
        event.target.reset();
    }

    function loadUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = users.map(user => `
            <div class="user-item">
                <div class="user-info">
                    <strong>${user.name}</strong><br>
                    ${user.email} | Role: ${user.role}
                </div>
                <div class="user-actions">
                    <select onchange="changeUserRole(${user.id}, this.value)" class="btn-small">
                        <option value="">Change Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Bidder">Bidder</option>
                        <option value="Reviewer">Reviewer</option>
                        <option value="Viewer">Viewer</option>
                    </select>
                    <button class="btn btn-small btn-danger" onclick="removeUser(${user.id})">Remove</button>
                </div>
            </div>
        `).join('');
    }

    function loadRoomsAndProjects() {
        const roomsList = document.getElementById('roomsList');
        const roomsHTML = rooms.map(room => `
            <div class="user-item">
                <div class="user-info">
                    <strong>Room: ${room.name}</strong><br>
                    ${room.description} | Capacity: ${room.capacity}
                </div>
            </div>
        `).join('');
        
        const projectsHTML = projects.map(project => `
            <div class="user-item">
                <div class="user-info">
                    <strong>Project: ${project.title}</strong><br>
                    ${project.description} | Budget: $${project.budget} | Deadline: ${project.deadline}
                </div>
            </div>
        `).join('');
        
        roomsList.innerHTML = roomsHTML + projectsHTML;
    }

    function changeUserRole(userId, newRole) {
        if (newRole) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.role = newRole;
                alert(`Role changed to ${newRole}`);
                loadUsers();
            }
        }
    }

    function removeUser(userId) {
        if (confirm('Are you sure you want to remove this user?')) {
            users = users.filter(u => u.id !== userId);
            alert('User removed successfully!');
            loadUsers();
        }
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }
</script>

</body>
</html>
